<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenly</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/root.css">
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <nav class="nav-bar">
        <a href="#">Greenly</a>
        <div class="input-box">
            <input type="text" placeholder="Buscar produto...">
        </div>
        <div class="navigator">
            <button>Quem somos?</button>
            <button>Vendas no Greenly</button>
            <button>Cadastrar-se</button>
            <button>Entrar</button>

                <h3>R$44,90</h3>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="https://img.recraft.ai/EXWpEnAtuJEDMf_NDFtcXscNENU6BaPE3X5De_hvsF8/rs:fit:300:300:0/q:95/g:no/plain/abs://prod/images/b260c7c7-2954-4228-b9ed-f6fde0b7b6c3@jpg" alt="Produto Sustentável 2">

                <h3>R$29,90</h3>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="https://img.recraft.ai/iHK_JpYl4QPTd8fPhC3he53bLmeNgnaEsgptVKhwq_U/rs:fit:300:300:0/q:95/g:no/plain/abs://prod/images/40f2d56f-a92c-4526-88e3-aeb938739c46@jpg" alt="Produto Sustentável 3">
                <h3>Primer Facial Líquido Hialurônico</h3>
                <h3>R$49,90</h3>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="https://img.recraft.ai/qxFT1Tlx1Ca1I_JKvGQJMcCJdhc8WBwoV7N3JiSXKBE/rs:fit:300:300:0/q:95/g:no/plain/abs://prod/images/0ba6dca5-eedc-472b-ac61-af6373e6fab0@jpg" alt="Produto Sustentável 3">
                <h3>Creme Firmador Ácido Hialurônico 40g</h3>
                <h3>R$39,90</h3>
                <button>Comprar</button>
            </div>
        </div>
